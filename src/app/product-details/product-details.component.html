
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{product.image}}" /></div>
						 
						</div>
						
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.name}}</h3>
						
						<p class="product-description">{{product.description}}</p>
                        <h4 class="price">Цена: <span>{{product.price}}лв.</span></h4>
                        <ng-container *ngIf="product._promo_price !==0">
                            <h4 class="price">Промоционална цена: <span>{{product._promo_price}} лв.</span></h4>
                        </ng-container>
			
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button" (click)="addToCart(product)">Добави в количката</button>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
